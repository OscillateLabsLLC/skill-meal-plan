# Specify resources to test here.

# Specify languages to be tested
languages:
  - "en-us"

# vocab is lowercase .voc file basenames
vocab: []

# dialog is .dialog file basenames (case-sensitive)
dialog:
  - add.meal.dialog
  - confirm.list.meals.dialog
  - confirm.remove.meal
  - failed.to.add.meal.dialog
  - failed.to.remove.meal.dialog
  - list.meals.dialog
  - meal.added.dialog
  - meal.removed.dialog
  - plan.meal.dialog
  - remove.meal.dialog
  - skip.list.meals.dialog
# regex entities, not necessarily filenames
regex: []
intents:
  # Padatious intents are the `.intent` file names
  padatious:
    - add.meal.intent
    - list.meal.intent
    - plan.meal.intent
    - remove.meal.intent
  # Adapt intents are the name passed to the constructor
  adapt: []
